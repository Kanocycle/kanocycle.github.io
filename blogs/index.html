<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .hero-banner {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/bg.png');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      text-align: center;
      color: white;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .markdown-section {
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    .markdown-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    .blog-background {
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  transition: background-image 0.5s ease;
}
  </style>
  <meta charset="UTF-8" />
  <title>Kanocycle 的博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\[', '\]']]
      }
    };
  </script>
</head>
<body>
  <div>
        <a href="../index.html">Homepage</a> |
        <a href="../blog.html">Blogs</a>
  </div>
  <div id="app"></div>

  <script>
    function startDocsify() {
      console.log('MathJax 加载完毕，开始启动 Docsify');
      window.$docsify = {
        name: 'Kanocycle 的博客',
        doneEach: function () {
          console.log('Docsify doneEach 触发');
          if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise();
          }
        }
      };
      var docsifyScript = document.createElement('script');
      docsifyScript.src = 'https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js';
      document.body.appendChild(docsifyScript);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" onload="startDocsify()"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
</body>
</html>
