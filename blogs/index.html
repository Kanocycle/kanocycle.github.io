<!DOCTYPE html>
<html lang="en">
<head>
    <p>
        <a href="../index.html">Homepage</a> |
        <a href="../blog.html">Blogs</a>
      </p>
  <meta charset="UTF-8" />
  <title>Kanocycle 的博客</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\[', '\]']]
      }
    };
  </script>
</head>
<body>

  <div id="app"></div>

  <script>
    function startDocsify() {
      console.log('MathJax 加载完毕，开始启动 Docsify');
      window.$docsify = {
        name: 'Kanocycle 的博客',
        doneEach: function () {
          console.log('Docsify doneEach 触发');
          if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise();
          }
        }
      };
      var docsifyScript = document.createElement('script');
      docsifyScript.src = 'https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js';
      docsifyScript.onload = function () {
        console.log('Docsify 脚本加载完成');
      };
      docsifyScript.onerror = function () {
        console.error('Docsify 脚本加载失败');
      };
      document.body.appendChild(docsifyScript);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" onload="startDocsify()"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
</body>
</html>
