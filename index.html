<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <style>
        /* 在这里可以添加样式，比如调整字体、颜色、布局等 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的个人主页</h1>
    </header>

    <div class="container">
        <section class="main">
            <h2>关于我</h2>
            <p>你好！我是一个热爱编程和设计的人。</p>
            <p>我喜欢学习新技术，创造有趣的项目，并分享我的经验。</p>
        </section>
        
        <section class="main">
            <h2>我的技能</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>UI/UX 设计</li>
            </ul>
        </section>
        
        <section class="main">
            <h2>联系方式</h2>
            <p>Email: example@email.com</p>
            <p>GitHub: <a href="https://github.com/yourusername">yourusername</a></p>
            <p>Twitter: <a href="https://twitter.com/yourtwitter">yourtwitter</a></p>
        </section>
    </div>

</body>
</html>
